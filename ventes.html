<!DOCTYPE html>
<html>

<head>
    <style>
        .chartContainer {
            height: 700px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="curve_chart" class="chartContainer"></div>
    <div id="area_chart" class="chartContainer"></div>
    <div id="stepped_chart" class="chartContainer"></div>
    <div id="bar_chart" class="chartContainer"></div>
</body>
<script src="jquery/jquery-3.4.1.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>
    $(document).ready(init_UI)

    function init_UI() {
        google.charts.load('current', { packages: ['corechart'], language: 'En' });
        google.charts.setOnLoadCallback(getSales);
        $(window).resize(function () {
            getSales();
        });
    }

    function getSales() {
        let sales = [];
        let mois = ["janvier", "février", "mars", "avril", "mai", "juin", "juillet", "août", "septembre", "octobre", "novembre", "décembre"];
        let moisShort = ["janv.", "fév.", "mars", "avr.", "mai", "juin", "juil.", "août", "sept.", "oct.", "nov.", "déc."];
        let ventes = [6500, 5550, 4000, 4500, 2500, 1500, 500, 1000, 1500, 2000, 4000, 3500];

        for (let v = 0; v < ventes.length; v++) {
            sales.push([moisShort[v], ventes[v]]);
        }
        sales.unshift(['Month', 'Ventes']);
        var options_curve = {
            title: "Ventes 2023",
            titleTextStyle: { fontSize: '32', color: 'green' },
            vAxis: { format: 'currency' },
            hAxis: { title: 'Mois', slantedText: false },
            curveType: 'function',
            legend: { position: 'top' },
            series: { 0: { color: 'cyan' } }
        };
        var options_bar = {
            title: "Ventes 2023",
            titleTextStyle: { fontSize: '32', color: 'green' },
            vAxis: { title: 'Ventes', format: 'currency' },
            hAxis: { title: 'Mois', slantedText: true },
            seriesType: 'bars',
            legend: { position: 'top' },
            series: { 0: { color: 'cyan' } }
        };

        var data = google.visualization.arrayToDataTable(sales);
        var formatter = new google.visualization.NumberFormat({ prefix: '$' });
        formatter.format(data, 1); // Apply formatter to second column

        var chart_curve = new google.visualization.LineChart(document.getElementById('curve_chart'));
        var area_chart = new google.visualization.AreaChart(document.getElementById('area_chart'));
        var stepped_chart = new google.visualization.SteppedAreaChart(document.getElementById('stepped_chart'));
        var chart_bar = new google.visualization.ComboChart(document.getElementById('bar_chart'));
        
        chart_curve.draw(data, options_curve);
        area_chart.draw(data, options_curve);
        stepped_chart.draw(data, options_curve);
        chart_bar.draw(data, options_bar);

    }
</script>

</html>
