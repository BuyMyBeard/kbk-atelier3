<head>
  <!--https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings-->
  <script src="jquery/jquery-3.4.1.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script defer>
    google.charts.load('current', { packages: ['corechart'], language: 'fr' });
    google.charts.setOnLoadCallback(drawChart);
    $(window).resize(function () {
      drawChart();
    });
    function drawChart() {
      // Define the chart to be drawn.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Element');
      data.addColumn('number', 'Percentage');
      data.addRows([
        ['Nitrogen', 0.30],
        ['Hydrogen', 0.28],
        ['Oxygen', 0.21],
        ['Carbon', 0.15],
        ['Other', 0.06]
      ]);

      // Instantiate and draw the chart.
      var pieChart = new google.visualization.PieChart(document.getElementById('myPieChart'));
      pieChart.draw(data, null);
      var donChart = new google.visualization.PieChart(document.getElementById('myDonChart'));
      donChart.draw(data, {
          pieHole: 0.33,
          pieSliceTextStyle: {
            color: 'black',
          }//,legend: 'none'
        });
      var barChart = new google.visualization.BarChart(document.getElementById('myBarChart'));
      barChart.draw(data, null);
      var colChart = new google.visualization.ColumnChart(document.getElementById('myColChart'));
      colChart.draw(data, null);
    }
  </script>
</head>

<body>
  <!-- Identify where the chart should be drawn. -->
  <div id="myPieChart"></div>
  <div id="myDonChart"></div>
  <div id="myBarChart"></div>
  <div id="myColChart"></div>
</body>
